<svg width="400" height="400" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景设为白色（可选） -->
  <rect width="8" height="8" fill="#f0f0f0"/>
  
  <!-- 黑色像素块组 -->
  <g fill="#1a1a1a">
    <!-- 1. 顶部边框 (Top Bar) -->
    <rect x="0" y="0" width="8" height="1" />
    <!-- 顶部两侧的小竖条 -->
    <rect x="0" y="1" width="1" height="1" />
    <rect x="7" y="1" width="1" height="1" />

    <!-- 2. 中间两侧的竖条 (Middle Side Bars) -->
    <rect x="0" y="3" width="1" height="2" />
    <rect x="7" y="3" width="1" height="2" />

    <!-- 3. 眼睛 (Eyes) -->
    <rect x="2" y="3" width="1" height="2" />
    <rect x="5" y="3" width="1" height="2" />

    <!-- 4. 底部两侧的小竖条 (Bottom Side Nubs) -->
    <rect x="0" y="6" width="1" height="1" />
    <rect x="7" y="6" width="1" height="1" />

    <!-- 5. 嘴巴 (Mouth) -->
    <rect x="3" y="6" width="2" height="1" />

    <!-- 6. 底部边框 (Bottom Bar) -->
    <rect x="0" y="7" width="8" height="1" />
  </g>
</svg>
